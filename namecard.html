<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>個人名片</title>
    <style>
        body {
            background: #f5f6fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .card-container {
            width: 500px;
            height: 250px;
            margin: 60px auto;
            display: flex;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            border-radius: 20px;
            overflow: hidden;
            background: #fff;
        }
        .card-left {
            width: 45%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
        }
        .hexagon {
            width: 140px;
            aspect-ratio: 1;
            clip-path: polygon(
                50% 0%, 
                93% 25%, 
                93% 75%, 
                50% 100%, 
                7% 75%, 
                7% 25%
            );
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(33,147,176,0.18);
        }
        .hexagon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .card-right {
            width: 55%;
            padding: 32px 28px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #fff;
        }
        .name {
            font-size: 2em;
            font-weight: bold;
            color: #2193b0;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        .title {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 18px;
        }
        .info {
            font-size: 1em;
            color: #555;
            line-height: 1.7;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-left">
            <div class="hexagon">
                <img src="IMG_1801  1014.png" alt="個人照片">
            </div>
        </div>
        <div class="card-right">
            <div class="name">鄭輝煌</div>
            <div class="title">學生
            
            </div>
            <div class="info">
                電子郵件：xiaoming@example.com<br>
                電話：0912-345-678<br>
                學校：國立台北教育大學
            </div>
        </div>
    </div>
</body>
</html>
